<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sorting visualized through images</title>
</head>
<body>
    <div class="select-overlay" id="select-pic">
        <div class="select-wrapper">
            <div class="select-headder">
                <h1 class="select-title"> Select a picture</h1>
                <span class="close" id="close-pic" data-close-id ="select-pic">âœ–</span>
            </div>
                <div class="image-preset">
                    <img src="presets/grayscale.jpg">
                </div>
                <div class="image-preset">
                    <img src="presets/mountain.jpg">
                </div>
                <div class="image-preset">
                    <img src="presets/kitty.jpg">
                </div>
                <div class="image-preset custom-upload">
                    <input id="input-file" name="input_file" type="file" accept="image/*" name="image">
                    <label class="plus" for="input-file">+</label>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="header">
            hi
        </div>
        <div class="content-body" id="content">
            <div class="menu" id="menu">
                <form id="form">
                    <div class="input-group">
                        <input class="button width-100 btn-modal" id="btn-select-image" data-open-id="select-pic" type='button' value="Select an Image"/>
                    </div>
                    <div class="input-group">
                        <label for="algorithm">Algorithm: </label>
                        <select class="width-100" name="algorithm" id="algorithm">
                            <option value="insertion_sort">Insertion Sort</option>
                            <option value="selection_sort">Selection Sort</option>
                            <option value="quick_sort">Quick Sort</option>
                            <option value="merge_sort">Merge Sort</option>
                            <option value="bubble_sort">Bubble Sort</option>
                            <option value="comb_sort">Comb Sort</option>
                            <option value="odd_even_sort">Odd Even Sort</option>
                            <option value="cocktail_sort">Cocktail Sort</option>
                            <option value="shell_sort">Shell Sort</option>
                            <option value="heap_sort">Heap Sort</option>
                        </select>
                    </div>
                        <div class="input-group">
                            <label for="delay">Delay: </label>
                            <input class="width-100" type="range" min="0" max="200" value="50" name="delay" id="delay">
                        </div>
                        <div class="button-group">
                            <input class="button width-50" id='btn-play' type="submit" value="Start"/>
                            <input class="button width-50" id='btn-reset' type="reset" value="Reset"/>
                    </div>
                    <span id="status"></span>
                </form>
            </div>
            <div class="canvas">
                <canvas id="board"></canvas>
            </div>
        </div>
        <div class="footer" id="footer">
            yoo
        </div>
    </div>
    
</body>
</html>
